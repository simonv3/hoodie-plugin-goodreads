<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodreads API</title>

  <!-- Admin Dashboard UIKit CSS -->
  <link rel="stylesheet" href="/_api/_plugins/_assets/styles/admin-dashboard-uikit.css">
</head>
<body>
  <div class="container">
    <h1>
      Goodreads API Key
    </h1>
    <form id="goodreadsApiForm">
      <fieldset>
        <label for="goodreadsApiKey">Goodreads API Key</label>
        <input type="text" class="form-control" placeholder="Enter Goodreads API Key" required name="goodreadsApiKey">
        <p class="help-block">Required.</p>

        <label for="goodreadsApiSecret">Goodreads API Secret</label>
        <input type="text" class="form-control" placeholder="Enter Goodreads API Secret" required name="goodreadsApiSecret">
        <p class="help-block">Required.</p>
        <button class="submit btn" type="submit">Save Goodreads Info</button>
      </fieldset>
    </form>
  </div>

  <!-- Admin Dashboard UIKit JS (includes jQuery and Boostrap Components) -->
  <script src="/_api/_plugins/_assets/scripts/admin-dashboard-uikit.js"></script>
  <script src="assets/vendor/underscore-min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
